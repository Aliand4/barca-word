<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact - Barça World</title>
  <link rel="stylesheet" href="stylecontact.css"> 
</head>
<body>

  <header>

        <script>
  
  const links = document.querySelectorAll('nav a');
  const current = window.location.pathname.split('/').pop();

  links.forEach(link => {
    if (link.getAttribute('href') === current) {
      link.style.backgroundColor = 'rgba(255, 255, 255, 0.4)';
      link.style.borderRadius = '5px';
    }
  });
</script>
 
  <div class="logo-title">
    <a href="inscription.html">
      <img src="logo/Logo_FC_Barcelona.svg.png" alt="Logo du FC Barcelone" width="60">
    </a>
    <h1>Barça World</h1>
  </div>

        <nav>
  <div class="dropdown">
    <a href="index.html">🏠 Accueil</a>
    <div class="dropdown-content">
      <a href="histoire.html">Histoire</a>
      <a href="palmares.html">Palmarès</a>
      <a href="joueurs.html">Joueurs</a>
    </div>
  </div>

  <a href="contact.html">📩 Contact</a>
  <a href="aide.html">❓ Aide</a>
</nav>
    </header>
  

  <main class="contact-container">
    <h2>📩 Contactez-nous</h2>
    <form action="#" method="post" class="contact-form">
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </main>
  <footer>
    © 2025 Barça World - Fait par Ali
  </footer>
</body>
</html>
